<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Canvas Example</title>
	<style type="text/css">
		body {
			background-color: #ddd;
		}
		#canvas {
			position: absolute;
			left: 0;
			top: 20px;
			margin: 20px;
			background-color: #fff;
			border: thin inset rgba(100, 150, 230, 0.5);
			cursor: pointer;
		}
		#readout {
			margin-top: 10px;
			margin-left: 15px;
			color: blue;
		}
	</style>
</head>
<body>
	<div id="readout"></div>
	<canvas id="canvas" width="500" height="250">
		Canvas not supported!
	</canvas>

	<script src="example.js"></script>
</body>
</html>
